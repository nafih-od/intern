{% include 'public_header.html' %}

<style>
    body {
  background-color: #e9e9e9;
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  line-height: 1.25;
  letter-spacing: 1px;
}

* {
  box-sizing: border-box;
  transition: .25s all ease;
}

.login-container {
  display: block;
  position: relative;
  z-index: 0;
  margin: 4rem auto 0;
  padding: 5rem 4rem 0 4rem;
  width: 100%;
  max-width: 400px;
  min-height: 500px;
  background-image: url(static/images/img6.avif);
  box-shadow: 0 50px 70px -20px rgba(0, 0, 0, 0.85);
  margin-bottom: 10%;
}

.login-container:after {
  content: '';
  display: inline-block;
  position: absolute;
  z-index: 0;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-image: radial-gradient(ellipse at left bottom, rgba(76, 24, 87, 0.418) 0%,rgba(96, 61, 110, 0.445) 59%, rgba(77, 38, 92, 0.445) 100%);
  box-shadow: 0 -20px 150px -20px rgba(0, 0, 0, 0.5);
}

.form-login {
  position: relative;
  z-index: 1;
  padding-bottom: 4.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.25);
}

.login-nav {
  position: relative;
  padding: 0;
  margin-bottom: 3rem;
}

.login-nav__item {
  list-style: none;
  display: inline-block;
  margin-left: 34%;
}

.login-nav__item + .login-nav__item {
  margin-left: 2.25rem;
}

.login-nav__item a {
  position: relative;
  color: rgba(255, 255, 255, 0.5);
  text-decoration: none;
  text-transform: uppercase;
  font-weight: 500;
  font-size: 1.25rem;
  padding-bottom: .5rem;
  transition: .20s all ease;
}

.login-nav__item.active a,
.login-nav__item a:hover{
  color: #ffffff;
  transition: .15s all ease;
}

.login-nav__item a:after {
  content: '';
  display: inline-block;
  height: 10px;
  background-color: rgb(255, 255, 255);
  position: absolute;
  right: 100%;
  bottom: -1px;
  left: 0;
  border-radius: 50%;
  transition: .15s all ease;
}

.login-nav__item a:hover:after,
.login-nav__item.active a:after{
  background-color: rgb(17, 97, 237);
  height: 2px;
  right: 0;
  bottom: 2px;
  border-radius: 0;
  transition: .20s all ease;
}
.login__label {
  display: block;
  padding-left: 1rem;
}

.login__label,
.login__label--checkbox {
  color: rgba(255, 255, 255, 0.5);
  text-transform: uppercase;
  font-size: .75rem;
  margin-bottom: 1rem;
}


.login__input {
  color: white;
  font-size: 1.15rem;
  width: 100%;
  padding: .5rem 1rem;
  border: 2px solid transparent;
  outline: none;
  border-radius: 1.5rem;
  background-color: rgba(58, 24, 61, 0.664);
  letter-spacing: 1px;
  margin-bottom: 2.5rem;
}

.login__input:hover,
.login__input:focus{
  color: white;
  border: 2px solid rgba(255, 255, 255, 0.5);
  background-color: transparent;
}

.login__input + .login__label {
  margin-top: 2.5rem;
}



.login__submit {
  color: #ffffff;
  font-size: 1rem;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  
  padding: .75rem;
  border-radius: 2rem;
  display: block;
  width: 100%;
  background-color: rgba(58, 2, 70, 0.75);
  border: none;
  cursor: pointer;
}

.login__submit:hover {
  background-color: rgb(46, 30, 48);
}

.login__forgot {
  display: block;
  margin-top: 1rem;
  margin-bottom: 2.5rem;
  text-align: center;
  color: rgba(255, 255, 255, 0.75);
  font-size: .75rem;
  text-decoration: none;
  position: relative;
  z-index: 1;
}

.login__forgot:hover {
  color: rgb(17, 97, 237);
}
</style>



<div class="login-container">
    <form action="" class="form-login" method="post">
      <ul class="login-nav">
        <li class="login-nav__item active">
          <a href="#">Sign In</a>
        </li>
      </ul>
      <!-- <label for="login-input-user" class="login__label">
        Username
      </label> -->
      <input id="login-input-user" class="login__input" type="text" name="username" placeholder="Username" required/>
      <!-- <label for="login-input-password" class="login__label">
        Password
      </label> -->
      <input id="login-input-password" class="login__input" type="password" name="password" placeholder="Password" required/>
      
      <button class="login__submit" name="submit">Sign in</button>
    </form>
    <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
  </div>
