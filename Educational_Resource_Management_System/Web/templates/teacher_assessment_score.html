{% include 'teacher_header.html' %}



<style>
    /* Form container styles */
    form {
        background-color: #f9f9f9;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
    }

    /* Table cells styles */
    td {
        padding: 10px;
        font-size: 1rem;
        color: #010407;
    }

    /* Input styles */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    /* Submit and Update button styles */
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    /* Hover effects for the buttons */
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Spacing between fields */
    td input {
        margin-top: 5px;
        margin-bottom: 10px;
    }

    /* Headings or labels */
    td:first-child {
        font-weight: bold;
    }
</style>


<center style="margin-top: 7%; padding-top: 4%;  margin-bottom: 20%;">
    <h2 style=" margin-bottom: 2%;">Assessment Scores</h2>
    <table class="table table-bordered table-hover table-striped" style="width: 900px; background-color: #f9f9f9; border-collapse: collapse;">
        <thead style="background-color: #03A9F4; color: white;">
            <tr>
                <th style="padding: 10px;">Slno</th>
                <th style="padding: 10px;">Assessment Name</th>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Score</th>
                <th style="padding: 10px;">Date</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in data['view'] %}
            <tr style="border-bottom: 1px solid #ddd;">
                <td style="padding: 10px;">{{loop.index}}</td>
                <td style="padding: 10px;">{{i['set_name']}}</td>
                <td style="padding: 10px;">{{i['name']}}</td>
                <td style="padding: 10px;">{{i['score']}}</td>
                <td style="padding: 10px;">{{i['date']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </center>
