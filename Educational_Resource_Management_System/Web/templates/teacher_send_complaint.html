{% include 'teacher_header.html' %}
<style>
    /* Form container styles */
    form {
        background-color: #f9f9f9;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
    }

    /* Table cells styles */
    td {
        padding: 10px;
        font-size: 1rem;
        color: #010407;
    }

    /* Input styles */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    /* Submit and Update button styles */
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    /* Hover effects for the buttons */
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Spacing between fields */
    td input {
        margin-top: 5px;
        margin-bottom: 10px;
    }

    /* Headings or labels */
    td:first-child {
        font-weight: bold;
    }


        /* Table container */
        .table-container {
        display: flex;
        justify-content: center;
        margin-top: 2%;
    }

    /* Table styles */
    .table {
        width: 90%;
        max-width: 900px;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Table header styles */
    .table thead {
        background-color: #03A9F4;
        color: white;
        text-align: left;
    }

    .table thead th {
        padding: 12px;
        font-size: 1rem;
    }

    /* Table body styles */
    .table tbody tr {
        border-bottom: 1px solid #ddd;
        transition: background 0.3s;
    }

    .table tbody tr:hover {
        background-color: #f1f1f1;
    }

    .table tbody td {
        padding: 12px;
        font-size: 1rem;
        color: #333;
    }

    /* Delete button styles */
    .btn-outline-danger {
        text-decoration: none;
        color: #dc3545;
        font-weight: bold;
        padding: 6px 10px;
        border: 1px solid #dc3545;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: white;
    }

        /* Container for the cards */
        .complaint-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    /* Individual complaint card */
    .complaint-card {
        background-color: #fff;
        width: 350px;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        border-left: 5px solid #03A9F4;
    }

    /* Card hover effect */
    .complaint-card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Complaint details */
    .complaint-card h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #333;
    }

    .complaint-card p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 8px;
    }

    /* Delete button */
    .delete-btn {
        display: inline-block;
        text-decoration: none;
        background-color: #dc3545;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 0.9rem;
        transition: 0.3s;
    }

    .delete-btn:hover {
        background-color: #b71c1c;
    }


</style>





<center style="margin-top: 3%; padding-top: 4%; ">
    <h2>Send complaint</h2><br>
    <form method="post" >
        <table>
            <tr>
                <td >Complaint</td>
                <td><input type="text" name="complaint"  required></td>
            </tr>
        </table>
        <input type="submit" value="submit" name="submit">        
 </form>


 <center style="padding-top: 7%; padding-bottom: 10%;">
    <h2 style="margin-bottom: 2%;">Your Complaints</h2>

    <div class="complaint-container">
        {% for i in data['view'] %}
        <div class="complaint-card">
            <h3>Complaint #{{ loop.index }}</h3>
            <p><strong>Complaint:</strong> {{ i['complaint'] }}</p>
            <p><strong>Reply:</strong> {{ i['reply'] }}</p>
            <p><strong>Date:</strong> {{ i['date'] }}</p>
            <a href="?action=delete&id={{ i['complaint_id'] }}" class="delete-btn">Delete</a>
        </div>
        {% endfor %}
    </div>
</center>
